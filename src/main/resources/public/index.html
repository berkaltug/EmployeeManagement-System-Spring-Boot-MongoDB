<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EmployeeManagement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/Navigation-Clean.css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<script type="text/javascript">
    	$("document").ready(function(){
    		$.ajax({
    			type:"GET",
    			contentType: "application/json",
    	        dataType: 'json',
    	        async:true,
    			url:"http://127.0.0.1:8080/employee/all",
    			success:function(data){
    				
    				 $.each(data, function(index, item) {
    					 $('#mytable tbody').append(
    							 "<tr><td>" + item.employeeId + "</td>"
    							 + "<td>" + item.name + "</td>"
    							 + "<td>" + item.surname + "</td>"
    							 + "<td>" + item.tel + "</td>"
    							 + "<td>" + item.email + "</td>"
    							 + "<td>"
                                 +'<div class="btn-group" role="group" aria-label="...">'
                                 + '<a  class="btn btn-success"><i class="fa fa-edit" style="color:white"></i></a>'
                                 + '<a  class="btn btn-danger"><i class="fas fa-trash-alt" style="color:white"></i></a>'
                             	 + '</div>'
                         		 + '</td>'
    							 + "</tr>");
    	            }); 
    			}
    		});
    	});
    </script>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="background-color: rgb(128,221,241);">
            <div class="container"><a class="navbar-brand" href="#" style="margin-left: 5px;">Employee Management</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"><button class="btn btn-primary ml-auto" type="button"  data-toggle="modal" data-target="#myModal">Add Employee</button></div>
    </div>
    </nav>
    </div>
    <div class="container">
        <div class="table-responsive" style="margin-top: 30px;">
            <table class="table" id="mytable">
                <thead style="background-color: #60aaba; color:white">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #5995a2;">
                    <h4 class="modal-title">Add New Employee</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <div><input type="text" id="input1" placeholder="Name" style="width: 300px;"><input type="text" id="input1" style="width: 300px;" placeholder="Surname"><input type="text" id="input1" style="width: 300px;" placeholder="Telephone Number">
                        <input
                            type="text" id="input1" style="width: 300px;" placeholder="Email"></div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
